<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - TheAiFolks AI Solutions & Web Development</title>
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header-component></header-component>

    <main class="contact-container">
        <section class="contact-hero">
            <div class="contact-content">
                <h1>Start Your Digital Transformation Journey</h1>
                <p>Tell us about your project and we'll get back to you within 24 hours</p>
            </div>
        </section>

        <section class="contact-form-section">
            <div class="section-content">
                <form id="quoteForm" class="contact-form">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="company">Company Name</label>
                        <input type="text" id="company" name="company">
                    </div>

                    <div class="form-group">
                        <label for="service-type">Service Type *</label>
                        <select id="service-type" name="service-type" required>
                            <option value="">Select a service</option>
                            <option value="ai-chatbot">AI Chatbot Development</option>
                            <option value="rag-solution">RAG Solutions</option>
                            <option value="ai-consulting">AI Consulting</option>
                            <option value="business-intelligence">Business Intelligence</option>
                            <option value="website-business">Business Website</option>
                            <option value="website-ecommerce">E-commerce Website</option>
                            <option value="website-portfolio">Portfolio Website</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="budget">Budget Range *</label>
                        <select id="budget" name="budget" required>
                            <option value="">Select a range</option>
                            <option value="0-1000">$0 - $1,000</option>
                            <option value="1000-3000">$1,000 - $3,000</option>
                            <option value="3000-5000">$3,000 - $5,000</option>
                            <option value="5000-10000">$5,000 - $10,000</option>
                            <option value="10000+">$10,000+</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label for="requirements">Project Requirements *</label>
                        <textarea id="requirements" name="requirements" rows="5" required></textarea>
                    </div>

                    <div class="form-group full-width">
                        <label for="timeline">Preferred Timeline</label>
                        <select id="timeline" name="timeline">
                            <option value="">Select timeline</option>
                            <option value="urgent">Urgent (within 2 weeks)</option>
                            <option value="normal">Normal (2-4 weeks)</option>
                            <option value="relaxed">Relaxed (1-2 months)</option>
                            <option value="flexible">Flexible</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <button type="submit" class="submit-btn">
                            <span class="btn-text">Start Your Project</span>
                            <span class="btn-loading">
                                <i class="fas fa-spinner fa-spin"></i>
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <div id="successModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <i class="fas fa-check-circle success-icon"></i>
                <h2>Thank You!</h2>
                <p>Your project request has been submitted successfully. We'll get back to you within 24 hours.</p>
                <button class="btn primary" onclick="closeSuccessModal()">Close</button>
            </div>
        </div>
    </main>

    <footer-component></footer-component>

    <script src="js/components/header.js"></script>
    <script src="js/components/footer.js"></script>
    <script src="js/main.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
